worker_processes auto;
error_log stderr notice;
events {
    worker_connections 1024;
}

http {
    variables_hash_max_size 1024;
    access_log /dev/stdout;
    real_ip_header X-Real-IP;
    charset utf-8;

    # Health check endpoint for Prometheus
    server {
        listen 8080;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 80;

        location / {
            return 200 "hello web2";
            add_header X-Service-Name "web2";
            add_header X-Cluster-Name "apisix-cluster";
        }

        location /static/ {
            alias static/;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
