worker_processes 1;
error_log stderr notice;
events {
    worker_connections 1024;
}

http {
    variables_hash_max_size 1024;
    access_log /dev/stdout;
    real_ip_header X-Real-IP;
    charset utf-8;

    server {
        listen 80;
        listen 8080;

        location / {
            return 200 "hello web1";
            add_header X-Service-Name "web1";
            add_header X-Cluster-Name "apisix-cluster";
        }

        location /static/ {
            alias static/;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Nginx status for Prometheus
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;
        }
    }
}
