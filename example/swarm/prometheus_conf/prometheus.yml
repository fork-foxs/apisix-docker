global:
  scrape_interval: 15s     # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s   # Evaluate rules every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    stack: "apisix"
    cluster: "apisix-cluster"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: "/metrics"
  
  - job_name: "apisix"
    scrape_interval: 5s
    metrics_path: "/apisix/prometheus/metrics"
    static_configs:
      - targets: ["apisix:9091"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'apisix-cluster'
  
  - job_name: "apisix-dashboard"
    scrape_interval: 10s
    metrics_path: "/apisix-dashboard/prometheus/metrics"
    static_configs:
      - targets: ["dashboard:9091"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'apisix-dashboard'
  
  - job_name: "etcd"
    scrape_interval: 10s
    static_configs:
      - targets: ["etcd:2379"]
    metrics_path: "/metrics"
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'etcd-cluster'
  
  - job_name: "nginx-web1"
    scrape_interval: 10s
    static_configs:
      - targets: ["web1:80"]
    metrics_path: "/nginx_status"
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx-web1'
  
  - job_name: "nginx-web2"
    scrape_interval: 10s
    static_configs:
      - targets: ["web2:80"]
    metrics_path: "/nginx_status"
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx-web2'