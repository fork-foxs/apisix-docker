conf:
  listen:
    host: 0.0.0.0     # `manager api` listening ip or host name
    port: 9000          # `manager api` listening port
  etcd:
    endpoints:          # supports defining multiple etcd host addresses for an etcd cluster
      - http://etcd:2379
    # etcd basic auth info
    # username: "root"    # ignore etcd username if not enable etcd auth
    # password: "123456"  # ignore etcd password if not enable etcd auth
    # Health check and timeout settings for cluster
    health_check_timeout: 10
    health_check_interval: 30
    retry_delay: 5
    max_retries: 3
    # Connection pool settings
    dial_timeout: 5
    keepalive_timeout: 60
    keepalive_pool: 30
  log:
    error_log:
      level: info       # supports levels, lower to higher: debug, info, warn, error, panic, fatal
      file_path: /dev/stdout  # Log to stdout for containerized deployment
    access_log:
      path: /dev/stdout  # Log access to stdout for containerized deployment
authentication:
  secret:
    secret              # secret for jwt token generation.
                        # NOTE: Highly recommended to modify this value to protect `manager api`.
                        # if it's default value, when `manager api` start, it will generate a random string to replace it.
  expire_time: 3600     # jwt token expire time, in second
  users:
    - username: admin   # username and password for login `manager api`
      password: admin
    - username: viewer
      password: viewer

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091

# Cluster configuration
cluster:
  name: "apisix-dashboard-cluster"
  # Enable cluster mode for dashboard
  cluster_addr: "dashboard:9000"
  # Health check for cluster nodes
  health_check:
    interval: 10
    timeout: 3
    fail_threshold: 3
    success_threshold: 1

# plugins:                            # Enabled plugins
plugins:                            # Enabled plugins
  - rate-limit                      # Rate limiting
  - limit-conn                      # Connection limiting
  - limit-count                     # Request count limiting
  - cors                            # Cross-Origin Resource Sharing
  - key-auth                        # Key-based authentication
  - ip-restriction                  # IP restriction
  - prometheus                      # Metrics for monitoring
  - proxy-rewrite                   # Proxy rewrite
  - syslog                          # Logging to Syslog
  - jwt-auth                        # JWT authentication
  - proxy-cache                     # Proxy caching
  - fault-injection                 # Simulating faults for testing
  - request-id                      # Adding request IDs to logs
  - server-info                     # Server information
  - zipkin                          # Distributed tracing